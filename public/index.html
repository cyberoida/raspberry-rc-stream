<html>

<head>
  <title>RaspiStream</title>
</head>

<body>

  <!-- provide WSAvcPlayer -->
  <script type="text/javascript" src="controller.js">;</script>
  <script type="text/javascript">

    var canvas = document.createElement("canvas");
    document.body.appendChild(canvas);

    // Create h264 player
    var uri = "ws://" + document.location.host;
    const ww = new Worker('http-live-player-worker.js');
    const ofc = canvas.transferControlToOffscreen()
    ww.postMessage({
      cmd: 'init',
      canvas: ofc
    }, [ofc]);
    ww.postMessage({
      cmd: 'connect',
      url: uri
    });

    //expose instance for button callbacks
    window.wsavc = {
      playStream() {
        ww.postMessage({
          cmd: 'play'
        })
      },
      stopStream() {
        ww.postMessage({
          cmd: 'stop'
        })
      },
      disconnect() {
        ww.postMessage({
          cmd: 'disconnect'
        })
      }
    };

    var telemetry = "ws://" + document.location.hostname + ":8081";

    setTimeout(wsavc.playStream, 1000);

    var controller = new Controller(telemetry);


  </script>
  <!-- Gamepad control -->
  <script>
    var left_axis, right_axis;
    window.addEventListener("gamepadconnected", (event) => {
      console.log("A gamepad connected:");
      console.log(event.gamepad);
      left_axis = event.gamepad.axes[0];
      right_axis = event.gamepad.axes[1]
    });

    window.addEventListener("gamepaddisconnected", (event) => {
      console.log("A gamepad disconnected:");
      console.log(event.gamepad);
    });

    function sendLeftAxis(new_val) {
      if (new_val == left_axis) {
        return;
      } else {
        controller.Steer(new_val);
        left_axis = new_val;
      }
    }

    function gamepadController() {
      var gamepads = navigator.getGamepads();
      if (!gamepads) {
        return;
      }
      var gp = gamepads[0];

      sendLeftAxis(gp.axes[0]);

      console.log(gp.axis[0]);
    }

    setInterval(gamepadController, 16); //60 times per second
  </script>
</body>

</html>
